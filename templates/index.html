  <h2 class="text-center my-3">Demo Images</h2>

  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <img src="static/img/final-01.png" alt="Hand Detection" class="d-block w-100">
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="static/img/final-02.png" alt="Finger Detection Selection Mode" class="d-block w-100">
      </div>
      <div class="carousel-item" data-bs-interval="3000">

      </div>
      <div class="carousel-item" data-bs-interval="3000">

      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="static/img/final-05.png" alt="Number Recognition Mode" class="d-block w-100">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
